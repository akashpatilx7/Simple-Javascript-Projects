<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Text Completer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>
      I'm <span class="auto-type"></span>
    </h1>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    var typed = new Typed(".auto-type",{
      strings: ["AKASH PATIL.", "A Problem-Solver.", "A Competitive Programmer.", "A Front-End Developer.", "An Open-Source Enthusiast. "],
      typeSpeed: 50,
      backSpeed: 50,
      loop: true
    })
  </script>
</body>
</html>
